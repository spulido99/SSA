	var nodeNames = {};
	var maxScore = 0;
	graph.edges.forEach(function(link) {

	var force = d3.layout.force()

					.gravity(0.5)
					.on("tick", tick)
					.start();

	var node_drag = d3.behavior.drag().on("dragstart", dragstart).on("drag", dragmove).on("dragend", dragend);

	function dragstart(d, i) {
		force.stop() // stops the force auto positioning before you start dragging
	}

	function dragmove(d, i) {
		d.px += d3.event.dx;
		d.py += d3.event.dy;
		d.x += d3.event.dx;
		d.y += d3.event.dy;
		tick(); // this is the key to make it work together with updating both px,py,x,y on d !
	}

	function dragend(d, i) {
		d.fixed = true; // of course set the node to fixed so the force doesn't include the node in its auto positioning stuff
		tick();
		force.resume();
	}

	var circles = svgs.selectAll("svg")
		.data(force.nodes())
		.enter().append("svg:circle")
				.attr("r", function(d) {
					var node = nodeMap[d.name];
					return Math.max(4, node.pvalue)
				}).attr("class", function(d) {
					var node = nodeMap[d.name];
					if (node.selected) {
						return "node important "+node.knownCancerGene;
					}
					return "node";
				}).attr("id", function(d) {
					return d.name;
				}).call(node_drag);

	var text = svgs.selectAll("g").data(force.nodes()).enter().append("svg:g");

	//A copy of the text with a thick white stroke for legibility.
	text.append("svg:text")
		.attr("x", 2)
		.attr("y", -5)
		.attr("class", "shadow")
		.text(function(d) {
			return d.name;
		});

	text.append("svg:text")
		.attr("x", 2)
		.attr("y", -5)
		.attr("target", "_blank")
		.attr("class", function(d) {
			var node = nodeMap[d.name];
			if (node.selected) {
				return "node important "+node.knownCancerGene;
			}
			return "node";

		}).text(function(d) { return d.name;})
		.on('dblclick', clickit, true);;

	function clickit() {
		var node = nodeMap[this.innerHTML];
		if (node.selected) {
			window.open("http://www.malacards.org/search/results/"+node.name, '_blank');
		}
	}

	function tick() {
		path.attr("x1", function(d) {
			return d.source.x;
		}).attr("y1", function(d) {
			return d.source.y;
		}).attr("x2", function(d) {
			return d.target.x;
		}).attr("y2", function(d) {
			return d.target.y;
		});

		circles.attr("transform", function(d) {
			return "translate(" + d.x + "," + d.y + ")";
		});

		text.attr("transform", function(d) {
			return "translate(" + d.x + "," + d.y + ")";
		});
	}

	jQuery.Color.hook("fill stroke");

	$(document).ready(function() {
		$("#network").hide();
		for (var i = 0; i < 200; ++i) {
			force.tick();
		}
		//force.stop();
		$("#network").show();
		console.log("done.");
	});

	// class, label
	var colors = [ ["coding", "Coding"],
	               ["promoter", "Promoter"],
	               ["enhancer", "Enhancer"],
	               ["lncrna", "lncRNA"],
	               ["unknown", "NA" ] ];

	var legend = svg.append("g")
    .attr("class", "legend")
    //.attr("x", w - 65)
    //.attr("y", 50)
    .attr("height", 100)
    .attr("width", 100)
    .attr('transform', 'translate(-20,50)');

	var legendRect = legend.selectAll('rect').data(colors);

	legendRect.enter()
	    .append("rect")
	    .attr("x", w - 65)
	    .attr("width", 10)
	    .attr("height", 10);

	legendRect
	    .attr("y", function(d, i) {
	        return i * 20;
	    })
	    .attr("class", function(d) {
			return "node important "+d[0];
		});

	var legendText = legend.selectAll('text').data(colors);

	legendText.enter()
	    .append("text")
	    .attr("x", w - 52);

	legendText
	    .attr("y", function(d, i) {
	        return i * 20 + 9;
	    })
	    .text(function(d) {
	        return d[1];
	    });
</script>
